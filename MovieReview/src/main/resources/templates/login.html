<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/style.css}">
<title>ログイン</title>
</head>
<body>
	<h1>ログイン</h1>
	<hr>

	<form action="/login" method="post">
		<input type="text" name="email" placeholder="メールアドレス" th:value="${email}"><br>
		<input type="password" name="password" placeholder="パスワード" th:value="${password}"><br>
		<br>
		<input type="submit" value="ログイン" style="padding:5px;font-size:15px;">
		<br>
	</form>

	<span th:text="${message}" style="color:rgb(255, 218, 4)"></span><br>

	<a  class="a1"href="/addUser">新規会員登録</a><br>

</body>
</html>
