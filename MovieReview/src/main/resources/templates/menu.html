<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>映画レビュー</title>
</head>
<body>
<h1>メニュー</h1>
<form action="/movies" method="get">
<table>
<td><input type="text", value="キーワードで探す"></td>
<td><input type="text", value="ジャンルを選ぶ"></td>
</table>
</form>
<input type="submit" value="検索">
</form>
<br>
	<table border="1">
	<tr>
		<th>NO</th><th>タイトル</th><th>ジャンル</th><th>放送時間</th><th>邦画/洋画</th><th>制作年</th>
	</tr>
	<tr th:each="movie:${movies}">
		<td th:text="${movie.code}"></td>
		<td th:text="${movie.title}"></td>
		<td th:text="${movie.genre}"></td>
		<td th:text="${movie.time}"></td>
		<td th:text="${movie.country}"></td>
		<td th:text="${movie.year}"></td>
		<td><a th:href="'/movies'+${movie.code}" >レビューを見る</a></td>
	</tr>
	</table>
</body>
</html>
