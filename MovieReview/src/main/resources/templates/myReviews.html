<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/style.css}">
<title>マイレビュー</title>
</head>
<style>
	.a2:link {color: rgb(171, 171, 171);font-size: 130%;}
	.a2:visited {color: rgb(171, 171, 171);font-size: 130%;}
	.a2:hover {color: #ff0000;font-size: 130%;}
	.a2:active {color: #ff8000;font-size: 130%;}

	a:link {color: rgb(20, 20, 20);font-size: 130%;}
	a:visited {color: rgb(20, 20, 20);font-size: 130%;}
	a:hover {color: #ff0000;font-size: 130%;}
	a:active {color: #ff8000;font-size: 130%;}

</style>
<body>


<span th:replace="menu"></span>
<span th:replace="moviessearch"></span>


<h1>マイレビュー</h1>

件数：<span th:text="${reviewsSize}"></span>
<br>

<a class="a3" href="/review/wrrite">新規レビュー作成</a>
<br>

<table  class="table1" border="1">
	<tr>
		<th>タイトル</th>
		<th>評価</th>
		<th>日付</th>
		<th>レビュータイトル</th>
		<th>レビュー本文</th>
		<th></th>

	</tr>
	<tr th:each="review:${reviews}">
		<td th:text="${review.movieTitle}"></td>
		<td th:text="${review.evaluation}"></td>
		<td th:text="${#dates.format(review.date, 'yyyy/MM/dd')}"></td>
		<td th:text="${review.title}"></td>
		<td th:text="${review.text}"></td>
		<td>
			<a th:href="'/review/edit/' + ${review.reviewcode}">編集</a>
			<a class="a2" th:href="'/review/delete/' + ${review.reviewcode}">削除</a>
		</td>
	</tr>
</table>

</body>
</html>
